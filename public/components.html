<html>
    <head>
        <title>components</title>
        <script src="//unpkg.com/mithril/mithril.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.min.js"></script>
        <script src="/components/MapComponent.js"></script>
        <script src="/components/ContextMenuComponent.js"></script>
        <script>
            const state = {};

            m.request({
                method: 'GET',
                url: '/mapDataMock.json',
            })
            .then(function(result) {
                state.mapData = result;
            })

            const App = {
                view: function() {
                    return m('main', [
                        // m(Map, {mapData: state.mapData, onClickStuff: function(name) {
                            // console.log('stuff was clicked!');
                        // }}),
                        m(ContextMenuComponent, {
                            entries: [
                                { icon: '>', hotkey: 'y', name: 'Arm' },
                                { icon: 'o', hotkey: 'x', name: 'Beer' }
                            ],
                            onclick: function(entry, index) {
                                console.log('===>', entry, index);
                            }
                        })
                    ]);
                }
            }
        </script>
    </head>
    <body>
        <script>
            m.mount(document.body, App);
        </script>
    </body>
</html>
